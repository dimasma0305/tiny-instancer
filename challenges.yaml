---
name: 'barcade'
timeout: 900
containers:
  - name: 'app'
    image: 'osu-ctf-challenges/barcade:latest'
    limits:
      memory: '256Mi'
      cpu: '1.0'
    security:
      read_only_fs: false
  - name: 'nginx'
    image: 'osu-ctf-challenges/barcade-nginx:latest'
    security:
      read_only_fs: false
      cap_add:
        - CAP_CHOWN
        - CAP_FOWNER
        - CAP_SETGID
        - CAP_SETUID
expose:
  - kind: 'https'
    container_name: 'nginx'
    container_port: 1337
---
name: 'admin-panel'
timeout: 900
containers:
  - name: 'app'
    image: 'osu-ctf-challenges/admin-panel:latest'
    security:
      read_only_fs: false
      cap_add:
        - CAP_SETGID
        - CAP_SETUID
expose:
  - kind: 'https'
    container_name: 'app'
    container_port: 80
---
name: 'chart-viewer'
timeout: 900
containers:
  - name: 'app'
    image: 'osu-ctf-challenges/chart-viewer:latest'
    egress: true
    security:
      read_only_fs: false
      security_opt: []
expose:
  - kind: 'https'
    container_name: 'app'
    container_port: 3000
